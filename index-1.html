
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الفواتير و الضرائب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نظام الفواتير و الضرائب</h1>
        <form id="billing-form">
            <label for="item">الغرض:</label>
            <input type="text" id="item" required>

            <label for="price">السعر:</label>
            <input type="number" id="price" required>

            <label for="quantity">الكمية:</label>
            <input type="number" id="quantity" required>

            <label for="tax-rate">معدل الضريبة (%):</label>
            <input type="number" id="tax-rate" required>

            <button type="submit">احسب</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
    <br>
    <br>
    <div class="and">
    <b><p style="text-align: center;">- مشروع مجموعه 5 -</p></b>
    </div>
</body>
</html>
